services:
  caddy:
    image: xxxtest/caddy
    build: .
    ports:
      - 8080:80
      - 8443:443
    volumes:
      - "../pki/caddy.local.cetacean.club:/etc/techaro/pki/caddy.local.cetacean.club/"

  anubis:
    image: ko.local/anubis
    environment:
      BIND: ":3000"
      TARGET: http://httpdebug:3000
      POLICY_FNAME: /cfg/less_paranoid.yaml
      SLOG_LEVEL: DEBUG
    volumes:
      - ../anubis_configs:/cfg

  httpdebug:
    image: ghcr.io/xe/x/httpdebug
